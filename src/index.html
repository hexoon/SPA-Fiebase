<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Bake Shop</title>
</head>
<body>
    <!-- Main Page-->
    <div id="main" class="page active">

        <article class="media">
            <div class="media-center">
                <div id="mainImages">
                    <figure class="image is-2by1">
                        <img src="img/imagen1.png" id="mainImage">
                    </figure>
                    <div class="columns is-mobile is-centered">
                        <figure class="image">
                            <img class="is-rounded" id="logo" src="img/logo.png ">
                        </figure>
                    </div>
                </div>
                <br>
                <div class="columns is-mobile is-centered">
                    <h2 class="subtitle has-text-centered">¡Bienvenidx repostero!</h2>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="email" placeholder="Email" id="si">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                        <input class="input is-rounded" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </p>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <button class="button is-rounded " id="logIn">LOG IN</button>
                </div>
                <div class="columns is-mobile is-centered">
                    <p class="subtitle2">Ingresa con</p>
                </div>

                <a class="level-item">
                    <input type="image" alt="Login FaceBook" src="img/faceImage.png" class="face" id="btn_face" />
                    <div style="width: 100px; height: 39px"></div>
                    <input type="image" alt="Login Google" src="img/gmailImage.png" class="face" id="btn_google" />
                </a>
                <div id="fin">
                    <p class="subtitle2 has-text-centered">No tienes cuenta? <button id="liga" class="subtitle2">Regístrate</button> gratis</p>
                    <br>
                </div>
                <button class="button is-rounded" id="btn_test">Test Button</button>
            </div>
            
        </article>


    </div>
    <!-- End Main Page-->
    <!-- Other Page-->
    <div id="index" class="page">
        <div class="box" id="boxLogo">
            <article class="media">
            </article>
        </div>

        <div class="box">
            <article class="media">
                <div class="media-left">
                    <figure class="image is-150x150">
                        <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                    </figure>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                            <br>
                            Nullam condimentum luctus turpis.
                        </p>
                    </div>
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <a class="level-item" aria-label="share">
                                <span class="icon is-small">
                                    <i class="fas fa-share" aria-hidden="true"></i>
                                </span>
                            </a>
                            <a class="level-item" aria-label="save">
                                <span class="icon is-small">
                                    <i class="fas fa-save" aria-hidden="true"></i>
                                </span>
                            </a>
                            <a class="level-item" aria-label="like">
                                <span class="icon is-small">
                                    <i class="fas fa-heart" aria-hidden="true"></i>
                                </span>
                            </a>
                        </div>
                    </nav>
                </div>
            </article>
        </div>
        <div class="box" id="boxLast">
            <article>
            </article>
        </div>
    </div>
    <!-- End Other Page-->
    <!-- Other Page-->
    <div id="test_navigation" class="page">
        <article>
            <p>This is a test page you can change!</p>
            <br />
            <p>Click the image to go back</p>
            <input type="image" alt="Login" src="img/logo.png" class="face" id="return_home" />
        </article>
        

    </div>
    <!-- End Other Page-->
    <script src="js/app.js" type="module"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</body>
</html>
